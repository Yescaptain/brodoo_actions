name: Reusable workflow example

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
#    secrets:
#      token:
#        required: true

jobs:
  example_job:
    name: Pass input and secrets to my-action
    runs-on: ubuntu-latest
    steps:
      - uses: Yescaptain/brodoo_actions/action.yml@main
#      - uses: ./.github/workflows/action.yml
        id: oi_guv
        with:
          username: ${{ inputs.username }}
          who-to-greet: 'Mona the Octocat'
#          token: ${{ secrets.token }}
      - name: Get the output time
        run: echo "The user was ${{ steps.oi_guv.outputs.username }}"
